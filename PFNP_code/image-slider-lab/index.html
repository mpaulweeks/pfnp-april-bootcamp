<!doctype html>
<html>
  <head>
    <!-- CSS links here in head -->
    <!-- SEMANTIC UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css">
    <!-- SLICK JS PLUGIN CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <!-- OUR CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body id="my-theme">

    <div class="ui grid">
      <div class="sixteen wide column">
        <div class="ui card">
          <div class="image">
            <div class="single-item" id="slideshow">
              <div>
                <img class="slideshow-img" src="https://media.giphy.com/media/SP6nsoM3MgLFS/giphy.gif">
              </div>
              <div>
                <img class="slideshow-img" src="https://media.giphy.com/media/huBkkFR80SqmQ/giphy.gif">
              </div>
              <div>
                <img class="slideshow-img" src="https://media.giphy.com/media/detDESm0bahoc/giphy.gif">
              </div>
            </div>
          </div>
          <div class="content">
            <a class="header">My slideshow</a>
            <div class="description">How slick!</div>
          </div>
        </div><!-- ui card -->
      </div><!-- one wide column -->
    </div><!-- ui grid -->

    <!-- Pull in JS here -->
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- SLICK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <!-- OUR JS CODE -->
    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
