<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Music search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css">

  <link rel="stylesheet" href="styles.css">
</head>

<body class="ui grid">
  <div class="two wide column"></div> <!-- spacer  -->

  <div class="eight wide column content">
    <h1>Search for a movie by title</h1>
    <form id="movie-search-form" class="ui search" onsubmit="return false;">
      <input type="text" name="query" placeholder="Type in the name of a movie" class="prompt">
      <button type="submit">Search</button>
    </form>

    <div class="result">
      <p>Search Results</p>
    </div>
    <div class="error">
      <p>Sorry, an error has occurred. Try again.</p>
    </div>
  </div>

  <!-- First load jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <!-- Now load your JavaScript code in app.js -->
  <script src="app.js"></script>

</body>
</html>
